            display: flex;

            width: 300px;
        }

    <script>
        //------------
        //Tourist
        //------------
        $(document).ready(function () {
            // Fetch tourist data from the server
            $.get('/travel/tourist', function (data) {
                // Process the data and generate HTML content
                var content = '';
                for (var i = 0; i < data.length; i++) {
                    var tourist = data[i];
                    content += '<div class="col mb-4 tourist-card">';
                    content += '<div class="card">';
                    content += '<div class="card-body">';
                    content += '<h5 class="card-title">' + tourist.name + '</h5>';
                    content += '<p class="card-text">Nationality: ' + tourist.nationality + '</p>';
                    content += '<p class="card-text">Tourist ID: ' + tourist.id + '</p>';
                    content += '</div>';
                    content += '</div>';
                    content += '</div>';
                }

                // Populate the tourist data in the HTML
                $('#touristData').html(content);

                // Hide all tourist cards initially
                $('.tourist-card').hide();
            });

            // Show/hide tourist cards on button click
            $('#showDetailsToBtn').click(function () {
                $('.tourist-card').toggle();
            });
        });

        //------------
        //Trip
        //------------
        $(document).ready(function () {
            // Fetch trip data from the server
            $.get('/travel/trip', function (data) {
                // Process the data and generate HTML content
                var content = '';
                for (var i = 0; i < data.length; i++) {
                    var trip = data[i];
                    content += '<div class="col mb-4 trip-card">';
                    content += '<div class="card">';
                    content += '<div class="card-body">';
                    content += '<h5 class="card-title">Destination: ' + trip.destination + '</h5>';
                    content += '<p class="card-text">Trip ID: ' + trip.id + '</p>';
                    content += '</div>';
                    content += '</div>';
                    content += '</div>';
                }

                // Populate the trip data in the HTML
                $('#tripData').html(content);

                // Hide all trip cards initially
                $('.trip-card').hide();
            });

            // Show/hide trip cards on button click
            $('#showDetailsTrBtn').click(function () {
                $('.trip-card').toggle();
            });
        });

    </script>
</head>
